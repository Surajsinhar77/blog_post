<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href=" {{url_for('static', filename='style.css' )}} ">

</head>

<body>
    <section class="container">
        <nav class="navbar navbar-expand-lg  bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link " href="/create-blog/{{email}}">Create Blog</a>
                        </li>


                        {% if user not in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        {% endif %}

                        {% if user in session %}

                        <div class="dropdown">
                            <a href="" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" class="nav-link"> <span><i class="bi bi-person-check"></i></span></a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li class="user_email_data">{{email}}</li>
                            </ul>
                        </div>
                        <li class="nav-item">
                            <a href="/log_out" class="nav-link"> <span><i class="bi bi-box-arrow-left"></i></span></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}


        {% endblock %}


        <footer class="footerdiv">
            <div class="card text-center">
                <div class="card-header">
                    About the Orgnization
                </div>
                <div class="card-body">
                    <!-- <h5 class="card-title"></h5> -->
                    <div class="col social-icon">
                        <a href="#" class="social-link"> <span><i class="bi bi-facebook"></i></span></a>
                        <a href="#" class="social-link"> <span><i class="bi bi-github"></i></span> </a>
                        <a href="" class="social-link"> <span><i class="bi bi-linkedin"></i></span></a>
                    </div>
                    <p class="card-text">Copyright &copy; BLOG.com/in 2023 </p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
                <div class="card-footer text-muted">
                    @
                </div>
            </div>
        </footer>


        <!-- end HTml -->

        <!-- Script Start -->
        <script src="{{url_for('static', filename='index.js')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
